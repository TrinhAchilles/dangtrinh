{

      // Sắp xếp phim theo ngày
      films.sort((dateA, dateB) => dateA.year - dateB.year);
      films.reverse();

      // Hiển thị một bộ phim ngẫu nhiên trong tiêu đề
      const random = Math.floor(Math.random() * films.length);
      const filmsRandom = films[random];
      const headerImage = document.querySelector(".header__image");
      headerImage.src =
        "https://getfile.dokpub.com/yandex/get/" + filmsRandom.link;
      headerImage.alt = "Từ bộ phim " + filmsRandom.title;

      // Tìm kiếm
      const headerSearch = document.forms["header-search"];
      const searchInput = headerSearch.elements.search;

      // Nút chuyển đổi phiên bản
      const headerButtonLite = document.querySelector(".header__button_lite");
      const headerButtonNormal = document.querySelector(
        ".header__button_normal",
      );

      // Kết quả tìm kiếm
      const filmsSearchText = document.querySelector(".films__search");
      const filmsKeyWord = filmsSearchText.querySelector(".films__key-word");

      // Danh sách đầy đủ
      const filmsHeader = document.querySelector(".films__header");
      const filmsHeaderSection = document.querySelector(
        ".films__header-section",
      );
      const yearTitle = document.querySelector(".films__year-title");
      const filmsHeaderButton = document.querySelector(".films__header-button");

      // Cửa sổ bật lên
      const popups = document.querySelectorAll(".popup");
      const popupCard = document.querySelector(".popup__card");
      const popupContent = popupCard.querySelector(".popup__content");
      const popupPoster = document.querySelector(".popup__poster_cover");
      const popupContentPoster = popupPoster.querySelector(
        ".popup__poster__content",
      );
      const popupDirectors = document.querySelector(".popup__directors");
      const popupDirector = popupCard.querySelectorAll(".popup__director");
      const popupActors = document.querySelector(".popup__actors");
      const popupActor = popupCard.querySelectorAll(".popup__actor");
      const closePopupCardButtons = document.querySelector(".popup__close");
      const closePopupPosterButtons = document.querySelector(
        ".popup__poster__close",
      );

      // Bản đồ mẫu và danh sách phim
      const filmTemplate = document.querySelector("#film-template").content;
      const filmsList = document.querySelector(".films__list");

      //
      // Quá trình thêm năm vào cấu trúc trang web
      //

      const filmsYears = Array.from(films, ({ year }) =>
        year.toString().slice(13, 15),
      );
      const filmsYearsSet = new Set(filmsYears);
      const navigationYearTemplate = document.querySelector(
        "#navigation_years-template",
      ).content;
      const navigationYearsList = document.querySelector(
        ".navigation__years__list",
      );

      function addNavigationYears(item) {
        const navigationYearElement = navigationYearTemplate
          .querySelector(".navigation__years__item")
          .cloneNode(true);
        navigationYearElement.textContent = item;
        return navigationYearElement;
      }

      filmsYearsSet.forEach(function (element) {
        navigationYearsList.append(addNavigationYears(element));
      });

      const headerYearsButtons = document.querySelectorAll(
        ".navigation__years__item",
      );

      //
      // Quá trình thêm thể loại vào cấu trúc trang web
      //

      const filmsGenresMany = Array.from(films, ({ genres }) => genres);
      const filmsGenresAll = filmsGenresMany.flat();
      const filmsGenres = Array.from(filmsGenresAll, ({ genre }) => genre);
      const filmsGenresSet = new Set(filmsGenres.sort());
      const navigationGenresTemplate = document.querySelector(
        "#navigation_genres-template",
      ).content;
      const navigationGenresList = document.querySelector(
        ".navigation__genres__list",
      );

      function addNavigationGenres(item) {
        const navigationGenreElement = navigationGenresTemplate
          .querySelector(".navigation__genres__item")
          .cloneNode(true);
        navigationGenreElement.textContent = item;
        return navigationGenreElement;
      }

      filmsGenresSet.forEach(function (element) {
        navigationGenresList.append(addNavigationGenres(element));
      });

      const headerGenresButtons = document.querySelectorAll(
        ".navigation__genres__item",
      );

      function addFilm(item) {
        const filmElement = filmTemplate
          .querySelector(".films__item")
          .cloneNode(true);
        filmElement.querySelector(".card__image").src =
          "https://getfile.dokpub.com/yandex/get/" + item.link;
        filmElement.querySelector(".card__image").alt =
          "Từ bộ phim " + item.title;
        filmElement.querySelector(".card__title").textContent = item.title;
        const filmYear = filmElement.querySelector(".card__year");
        filmYear.textContent = " (" + item.year.getFullYear() + ")";
        filmElement.querySelector(".card__poster").src =
          "https://getfile.dokpub.com/yandex/get/" + item.poster;
        filmElement.querySelector(".card__poster").alt =
          "Áp phích phim " + item.title;
        filmElement.classList.add("card__is-opened", "card__is-animated");

        // Chức năng nút hoạt động
        function activeHeaderButtons(element, item) {
          element.classList.add("navigation__button_is-active");
          item.forEach(function (element) {
            element.classList.remove("navigation__button_is-active");
          });
        }

        // Nút năm
        headerYearsButtons.forEach(function (element) {
          element.addEventListener("click", function () {
            if (element.textContent == item.year.toUTCString().slice(14, 16)) {
              filmElement.classList.add("card__is-opened");
              yearTitle.textContent = item.year.getFullYear();
              yearTitle.style.display = "block";
              filmsHeader.classList.add("films__header-is-opened");
              filmsHeaderSection.textContent = "năm";
              filmYear.classList.add("card__year_is-closed");
              filmsSearchText.classList.remove("card__is-opened");
              document.querySelector(".main").scrollIntoView();
              setTimeout(function () {
                headerYearsButtons.forEach(function (element) {
                  if (element.textContent == yearTitle.textContent.slice(-2)) {
                    activeHeaderButtons(element, headerGenresButtons);
                  } else {
                    element.classList.remove("navigation__button_is-active");
                  }
                });
              }, 0);
            } else {
              filmElement.classList.remove("card__is-opened");
            }
          });
        });

        // Nút thể loại
        headerGenresButtons.forEach(function (element) {
          element.addEventListener("click", function () {
            for (let i = 0; i < item.genres.length; i++) {
              if (item.genres[i].genre == element.textContent) {
                filmElement.classList.add("card__is-opened");
                yearTitle.style.display = "block";
                yearTitle.textContent = element.textContent;
                yearTitle.style.textTransform = "capitalize";
                filmsHeader.classList.add("films__header-is-opened");
                filmsHeaderSection.textContent = "thể loại";
                filmsSearchText.classList.remove("card__is-opened");
                filmYear.classList.remove("card__year_is-closed");
                document.querySelector(".main").scrollIntoView();
                setTimeout(function () {
                  headerGenresButtons.forEach(function (element) {
                    if (element.textContent == yearTitle.textContent) {
                      activeHeaderButtons(element, headerYearsButtons);
                    } else {
                      element.classList.remove("navigation__button_is-active");
                    }
                  });
                }, 0);
                break;
              }
              filmElement.classList.remove("card__is-opened");
            }
          });
        });

        // Tên chức năng nhấp chuột
        function clickingOnTheName(element1, element2) {
          element1.forEach(function (element) {
            element.addEventListener("click", function () {
              filmElement.classList.remove("card__is-opened");
              filmElement.classList.remove("card__is-animated");
              if (element2 != null) {
                element2.forEach(function (elmt) {
                  if (elmt.name == element.textContent) {
                    filmElement.classList.add("card__is-opened");
                    yearTitle.textContent = element.textContent;
                    yearTitle.style =
                      "display: block; textTransform: capitalize";
                    filmsHeader.classList.add("films__header-is-opened");
                    if (element1 == popupDirector) {
                      filmsHeaderSection.textContent = "Đạo diễn";
                    }
                    if (element1 == popupActor) {
                      filmsHeaderSection.textContent = "Diễn viên chính";
                    }
                    filmYear.classList.remove("card__year_is-closed");
                    filmsSearchText.classList.remove("card__is-opened");
                    document.querySelector(".main").scrollIntoView();
                    closePopupCard(popupCard);
                    setTimeout(function () {
                      document
                        .querySelectorAll(".navigation__button")
                        .forEach(function (element) {
                          if (
                            element.classList.contains(
                              "navigation__button_is-active",
                            )
                          ) {
                            element.classList.remove(
                              "navigation__button_is-active",
                            );
                          }
                        });
                    }, 0);
                  }
                });
              }
            });
          });
        }

        // Đạo diễn
        clickingOnTheName(popupDirector, item.director);
        clickingOnTheName(popupActor, item.cast);

        // Nhấp vào nút chính "Danh sách đầy đủ"
        filmsHeaderButton.addEventListener("click", function () {
          filmElement.classList.add("card__is-opened");
          filmsHeader.classList.remove("films__header-is-opened");
          yearTitle.textContent = "Danh sách đầy đủ";
          yearTitle.style = "display: block; textTransform: none";
          filmsSearchText.classList.remove("card__is-opened");
          document.querySelector(".main").scrollIntoView();
          setTimeout(function () {
            document
              .querySelectorAll(".navigation__button")
              .forEach(function (element) {
                if (
                  element.classList.contains("navigation__button_is-active")
                ) {
                  element.classList.remove("navigation__button_is-active");
                }
              });
          }, 0);
        });

        // Nút Định dạng Bình thường
        headerButtonNormal.addEventListener("click", function () {
          filmElement.querySelector(".card__poster").style.display = "none";
          filmElement.querySelector(".card__normal-version").style.display =
            "block";
          filmsList.classList.remove("films__list_lite-version");
          headerButtonLite.classList.remove("header__button_is-active");
          headerButtonNormal.classList.add("header__button_is-active");
        });

        // Nút chỉ có áp phích
        headerButtonLite.addEventListener("click", function () {
          filmElement.querySelector(".card__poster").style.display = "block";
          filmElement.querySelector(".card__normal-version").style.display =
            "none";
          filmsList.classList.add("films__list_lite-version");
          headerButtonLite.classList.add("header__button_is-active");
          headerButtonNormal.classList.remove("header__button_is-active");
        });

        filmElement.addEventListener("click", function () {
          showPopupCard(item);
        });

        // Chức năng tìm kiếm
        function searchFilms(evt) {
          evt.preventDefault();
          yearTitle.style.display = "none";
          filmsHeader.classList.add("films__header-is-opened");
          filmsSearchText.classList.add("card__is-opened");
          filmsKeyWord.textContent = searchInput.value;
          filmYear.classList.remove("card__year_is-closed");
          document.querySelector(".main").scrollIntoView();
          if (
            item.title
              .toLowerCase()
              .includes(searchInput.value.toLowerCase()) ||
            item.original
              .toLowerCase()
              .includes(searchInput.value.toLowerCase())
          ) {
            filmElement.classList.add("card__is-opened");
          } else {
            filmElement.classList.remove("card__is-opened");
          }
          setTimeout(function () {
            searchInput.value = "";
            document
              .querySelectorAll(".navigation__button")
              .forEach(function (element) {
                if (
                  element.classList.contains("navigation__button_is-active")
                ) {
                  element.classList.remove("navigation__button_is-active");
                }
              });
          }, 0);
        }

        headerSearch.addEventListener("submit", searchFilms);

        return filmElement;
      }

      films.forEach(function (element) {
        filmsList.append(addFilm(element));
      });

      //
      // Chức năng mở và đóng cửa sổ bật lên
      //

      function openPopup(popupElement) {
        popupElement.classList.add("popup_is-opened");
        document.body.style.overflowY = "hidden";
        document.addEventListener("keydown", closePopupByEsc);
      }

      function openPopupCard(popupElement) {
        openPopup(popupElement);
        setTimeout(function () {
          popupContent.classList.add("popup__content_is-animated");
        }, 0);
      }

      function openPopupPoster(popupElement) {
        openPopup(popupElement);
        setTimeout(function () {
          popupContentPoster.classList.add(
            "popup__poster__content_is-animated",
          );
        }, 0);
      }

      function closePopupCard(popupElement) {
        popupElement.classList.remove("popup_is-opened");
        popupContent.classList.remove("popup__content_is-animated");
        document.body.style.overflowY = "auto";
        document.removeEventListener("keydown", closePopupByEsc);
      }

      function closePopupPoster(popupElement) {
        popupContentPoster.classList.remove(
          "popup__poster__content_is-animated",
        );
        popupElement.classList.remove("popup_is-opened");
      }

      function closePopupByEsc(evt) {
        if (
          evt.key === "Escape" &&
          popupPoster.classList.contains("popup_is-opened")
        ) {
          closePopupPoster(popupPoster);
          console.log("closePopupPosterByEsc");
        } else if (
          evt.key === "Escape" &&
          popupCard.classList.contains("popup_is-opened")
        ) {
          closePopupCard(popupCard);
          console.log("closePopupCardByEsc");
        }
      }

      popupCard.addEventListener("click", function (e) {
        if (e.target === e.currentTarget) {
          closePopupCard(e.currentTarget);
        }
      });

      popupPoster.addEventListener("click", function (e) {
        closePopupPoster(e.currentTarget);
      });

      closePopupCardButtons.addEventListener("click", function () {
        closePopupCard(popupCard);
      });

      closePopupPosterButtons.addEventListener("click", function () {
        closePopupPoster(popupPoster);
      });

      //
      // Chức năng hiển thị thẻ phim
      //

      function showPopupCard(item) {
        popupCard.querySelector(".popup__image").src =
          "https://getfile.dokpub.com/yandex/get/" + item.link;
        popupCard.querySelector(".popup__image").alt =
          "Từ bộ phim " + item.title;
        popupCard.querySelector(".popup__poster_img").src =
          "https://getfile.dokpub.com/yandex/get/" + item.poster;
        popupCard.querySelector(".popup__poster_img").alt =
          "Áp phích phim " + item.title;
        popupCard.querySelector(".popup__title").textContent = item.title;
        popupCard.querySelector(".popup__text").textContent = item.description;
        popupCard.querySelector(".popup__link").href = item.kinopoisk;

        function displayingNames(element1, element2, element3) {
          if (element2 != null) {
            popupCard
              .querySelector(".popup__poster")
              .classList.remove("popup__poster_without-cast");
            popupDirectors.classList.remove("popup__directors_without-cast");
            element3.style.display = "block";
            for (let i = 0; i < element1.length; i++) {
              if (i + 1 <= element2.length) {
                element1[i].textContent = element2[i].name;
                element1[i].classList.add("popup__comma");
                element1[i].classList.remove("popup__subtitle__name_is-closed");
              } else {
                element1[i].classList.add("popup__subtitle__name_is-closed");
              }
            }
          } else {
            popupCard
              .querySelector(".popup__poster")
              .classList.add("popup__poster_without-cast");
            popupDirectors.classList.add("popup__directors_without-cast");
            element3.style.display = "none";
          }
        }

        displayingNames(popupDirector, item.director, popupDirectors);
        displayingNames(popupActor, item.cast, popupActors);

        openPopupCard(popupCard);
        popupCard
          .querySelector(".popup__poster")
          .addEventListener("click", function () {
            showPopupPoster(item);
          });
      }

      //
      // Chức năng hiển thị poster lớn
      //

      function showPopupPoster(item) {
        popupPoster.querySelector(".popup__poster_big").src =
          "https://getfile.dokpub.com/yandex/get/" + item.poster;
        popupPoster.querySelector(".popup__poster_big").alt =
          "Áp phích phim " + item.title;
        openPopupPoster(popupPoster);
      }

      //
      // Đếm phim cho số liệu tìm kiếm
      //

      function countingMovies() {
        end_of_words = (number, words_arr) => {
          number = Math.abs(number);
          if (Number.isInteger(number)) {
            let options = [2, 0, 1, 1, 1, 2];
            return words_arr[
              number % 100 > 4 && number % 100 < 20
                ? 2
                : options[number % 10 < 5 ? number % 10 : 5]
            ];
          }
          return words_arr[1];
        };
        number_of_anything =
          filmsList.getElementsByClassName("card__is-opened").length;
        end_of_word = end_of_words(number_of_anything, [
          "bộ phim",
          "phim",
          "phim",
        ]);

        filmsHeaderSection.textContent = number_of_anything + " " + end_of_word;
      }
      headerSearch.addEventListener("submit", countingMovies);

      console.log(filmsList.getElementsByClassName("card__is-opened").length);
    </script>
